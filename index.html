<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <div class="form-toggle" role="tablist">
            <button id="loginBtn" class="toggle-button active" role="tab" aria-selected="true" aria-controls="loginForm">Login</button>
            <button id="signupBtn" class="toggle-button" role="tab" aria-selected="false" aria-controls="signupForm">Signup</button>
        </div>
        <form id="loginForm" class="form active" action="/login" method="POST" role="form" aria-label="Login Form">
            <h2>Login</h2>
            <input type="hidden" name="csrf_token" value="YOUR_CSRF_TOKEN">
            <div class="input-group">
                <input type="email" id="username" name="email" placeholder=" " required aria-label="Email">
                <label for="username">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required aria-label="Password">
                <label for="password">Password</label>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)" aria-label="Toggle password visibility">üëÅÔ∏è</button>
            </div>
            <div class="input-group">
                <input type="checkbox" id="rememberMe" name="rememberMe" aria-label="Remember Me">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="submit-button login">Login</button>
            <div class="loading-spinner" id="loadingSpinner" aria-hidden="true">Loading...</div>
            <div class="social-login">
                <button type="button" onclick="socialLogin('google')"><i class="fab fa-google"></i> Login with Google</button>
                <button type="button" onclick="socialLogin('facebook')"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            </div>
            <p><a href="#" id="forgotPassword" aria-label="Forgot Password">Forgot Password?</a></p>
        </form>
        <form id="signupForm" class="form" action="/signup" method="POST" role="form" aria-label="Signup Form">
            <h2>Signup</h2>
            <input type="hidden" name="csrf_token" value="YOUR_CSRF_TOKEN">
            <div class="input-group">
                <input type="text" id="signupUsername" name="username" placeholder=" " required aria-label="Username">
                <label for="signupUsername">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="signupEmail" name="email" placeholder=" " required aria-label="Email">
                <label for="signupEmail">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="signupPassword" name="password" placeholder=" " required oninput="checkPasswordStrength(this)" aria-label="Password">
                <label for="signupPassword">Password</label>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                <div class="password-strength" id="passwordStrength" aria-live="polite"></div>
            </div>
            <button type="submit" class="submit-button">Signup</button>
            <div class="loading-spinner" id="loadingSpinnerSignup" aria-hidden="true">Loading...</div>
            <div class="social-login">
                <button type="button" onclick="socialLogin('google')"><i class="fab fa-google"></i> Signup with Google</button>
                <button type="button" onclick="socialLogin('facebook')"><i class="fab fa-facebook-f"></i> Signup with Facebook</button>
            </div>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#" id="switchToLogin" aria-label="Switch to Login">Login here</a></p>
        </div>
        <div class="dark-mode-toggle" onclick="toggleDarkMode()" role="button" aria-label="Toggle Dark Mode">Toggle Dark Mode</div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
